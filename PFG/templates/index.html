<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container text-center">
        <h1 class="mb-4">Registro de Usuario</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" class="form-control" required minlength="3">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required minlength="6">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Número de Teléfono:</label>
                <input type="tel" id="phone" name="phone" class="form-control" required pattern="\d{10}">
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        {% if message %}
            <p class="mt-3 alert alert-info">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
